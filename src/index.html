<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Cart">
      <div class="product">
        <img src="img/Brocolis.jpg" alt="Brocolis" />
        <div class="product-info">
          <strong>Brocolis</strong>
          <p>en stock</p>
        </div>
        <div class="prix">CHF 4.35</div>
      </div>
      <div class="product">
        <img src="img/Gruyere.jpg" alt="Gruyère" />
        <div class="product-info">
          <strong>Le Gruyère</strong>
          <p>en stock</p>
        </div>
        <div class="prix">CHF 11.00</div>
      </div>
      <div class="product">
        <img src="img/Carottes.jpg" alt="GCarottes" />
        <div class="product-info">
          <strong>Carottes mini</strong>
          <p>plus que 1 en stock</p>
        </div>
        <div class="prix">CHF 5.20</div>
      </div>
      <div class="product">
        <img src="img/Chips.jpg" alt="GCarottes" />
        <div class="product-info">
          <strong>Chips paprika Zweifel</strong>
          <p>en stock</p>
        </div>
        <div class="prix">CHF 5.95</div>
      </div>
      <div class="Button">Passer à la caisse</div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
